<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts  | Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type='text/javascript' src='//pl17444311.highperformancegate.com/50/97/81/509781f88307601621ee71e621993ce4.js'></script>

    <!-- <h1 style="color:#fff;">Move the Mose...</h1> -->
    

    <script>
        document.addEventListener('mousemove', function(e){
            let body = document.querySelector('body');
            let heart = document.createElement('span');
            let x = e.offsetX;
            let y = e.offsetY;
            heart.style.left = x+ 'px';
            heart.style.top = y+ 'px';


            let size = Math.random() * 80;
            heart.style.width = 20 + size + 'px'
            heart.style.height = 20 + size + 'px'


            let transformValue = Math.random() * 360;
            heart.style.width = 'rotate('+ transformValue +'deg)'

            body.appendChild(heart);

            setTimeout(function(){
                heart.remove();

            }, 1000)
            
        })
    </script>
    <script type='text/javascript' src='//pl17444311.highperformancegate.com/50/97/81/509781f88307601621ee71e621993ce4.js'></script>
</body>
</html>
